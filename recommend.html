<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調酒推薦</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #f1f8e9, #dcedc8);
            min-height: 100vh;
            margin: 0;
            color: #212121;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #388e3c;
        }

        .btn {
            display: block;
            width: 100%;
            background: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background: #43a047;
        }

        .recommendation {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>調酒推薦</h1>

        <p style="text-align: center; font-size: 1rem;">想不到喝什麼？點擊下方按鈕，讓系統推薦一杯調酒給你！</p>

        <button class="btn" onclick="recommendDrink()">隨機推薦調酒</button>
        
        <div class="recommendation" id="recommendation"></div>
    </div>

    <script>
        // 調酒資料
        const drinks = [
            { name: "莫吉托", description: "清新的薄荷香氣，搭配酸甜青檸，夏日必選調酒。", image: "https://example.com/mojito.jpg" },
            { name: "瑪格麗特", description: "經典的龍舌蘭基酒，融合檸檬與鹽邊的絕妙口感。", image: "https://example.com/margarita.jpg" },
            { name: "黑色俄羅斯", description: "濃烈的伏特加與咖啡香甜酒完美結合，適合靜夜慢飲。", image: "https://example.com/blackrussian.jpg" },
            { name: "琴通寧", description: "經典的琴酒與通寧水搭配，苦中帶甜的簡單享受。", image: "https://example.com/gintonic.jpg" },
            { name: "長島冰茶", description: "五種基酒混合，濃烈與甜美交織，充滿層次感。", image: "https://example.com/longisland.jpg" }
        ];

        // 隨機推薦調酒
        function recommendDrink() {
            const randomIndex = Math.floor(Math.random() * drinks.length);
            const drink = drinks[randomIndex];

            // 顯示推薦結果
            Swal.fire({
                title: `推薦給你：${drink.name}`,
                text: drink.description,
                imageUrl: drink.image,
                imageWidth: 400,
                imageHeight: 300,
                imageAlt: drink.name,
                confirmButtonText: '再推薦一杯',
                footer: '<a href="selector.html">或自行選擇喜好</a>'
            });
        }
    </script>
</body>
</html>
