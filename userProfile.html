<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶個人資料</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #007bff;
        }
        button {
            padding: 10px 15px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>用戶個人資料</h1>
    </header>
    <div class="profile-container">
        <h2>用戶名: 張三</h2>
        <h3>收藏的調酒:</h3>
        <ul>
            <li>中國藍 (China Blue)</li>
            <li>威士忌可樂 (Whiskey Coke)</li>
            <li>龍舌蘭日出 (Tequila Sunrise)</li>
        </ul>
        <button onclick="window.location.href='editProfile.html'">編輯個人資料</button>
        <button onclick="window.location.href='cocktails.html'">返回調酒列表</button>
    </div>
</body>
</html>
